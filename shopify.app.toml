# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "4e5427d38522bf1a88efdc6ca88e94f9"
name = "Dista App - Account Page"
application_url = "https://account-page-4nij.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,write_customers,read_orders,write_orders"
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
redirect_urls = [
    "https://account-page-4nij.onrender.com/auth/callback",
    "https://account-page-4nij.onrender.com/auth/shopify/callback",
    "https://account-page-4nij.onrender.com/api/auth/callback"
]

[app_proxy]
url = "https://account-page-4nij.onrender.com"
subpath = "account-page"
prefix = "apps"
